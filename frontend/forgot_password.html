<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Health Companion</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/auth.css">
</head>
<body class="page-center">
    <div class="auth-card auth-card--dark">
        <h1 class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle">Enter your registered e-mail address and we'll send you a link or OTP to reset your password.</p>

        <form class="auth-form" action="reset_password.html" method="POST">
            <input class="auth-input" type="email" name="email" placeholder="Enter your email" required>
            <button class="auth-button" type="submit">Reset Password</button>
        </form>

        <a class="auth-link" href="patient_signin.html">Back to Sign In</a>
    </div>

    <footer class="page-footer">
        Copyright 2026 JAM Project | All Rights Reserved
    </footer>
</body>
</html>
