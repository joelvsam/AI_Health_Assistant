<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tech Project</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/patient_info.css">
</head>
<body>
    <div class="app-main">
        <header class="page-header text-center">
            <h1 class="app-title">Health Tech Project</h1>
            <p>Enter patient information below</p>
        </header>

        <form id="patientForm" class="card content-narrow form-stack">
            <label class="form-label" for="name">Full Name:</label>
            <input class="form-input" type="text" id="name" placeholder="John Doe" required>

            <label class="form-label" for="age">Age:</label>
            <input class="form-input" type="number" id="age" placeholder="30" required>

            <label class="form-label" for="gender">Gender:</label>
            <select class="form-input" id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label class="form-label" for="symptoms">Symptoms:</label>
            <textarea class="form-input" id="symptoms" placeholder="Describe symptoms" required></textarea>

            <button class="btn btn-success" type="submit">Submit</button>
        </form>

        <div class="patient-data card content-narrow">
            <h2>Submitted Patient Data</h2>
            <div id="patientList">
                <!-- Patient cards will appear here -->
            </div>
        </div>

        <footer class="page-footer-static">
            Copyright 2026 JAMA Project | All Rights Reserved
        </footer>
    </div>

    <script src="static/patient_info.js"></script>
</body>
</html>
