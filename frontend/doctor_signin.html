<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign In</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #7f8c8d, #c0392b); /* Gray to red gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            background-color: #f7f7f7; /* light gray box */
            padding: 45px 35px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .signin-container h2 {
            color: #c0392b;
            margin-bottom: 25px;
        }

        .signin-container input {
            width: 100%;
            padding: 13px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .signin-container button {
            width: 100%;
            padding: 13px;
            margin-top: 18px;
            background-color: #c0392b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-container button:hover {
            background-color: #e74c3c;
        }

        .signin-container a {
            display: block;
            margin-top: 15px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .signin-container {
                width: 90%;
                padding: 35px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Doctor Sign In</h2>
        <form onsubmit="event.preventDefault(); alert('Doctor signed in successfully!');">
            <input type="text" placeholder="Doctor ID or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">New Doctor? Register Here</a>
    </div>
</body>
</html>
