<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #c0392b, #7f8c8d);
            color: #333;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        #patient-info {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Patient Dashboard</h1>
        <nav>
            <a href="#">Medicines</a>
            <a href="#">Reminders</a>
            <a href="#">Documents</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <div id="patient-info">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> <span id="patient-name"></span></p>
        <p><strong>Email:</strong> <span id="patient-email"></span></p>
    </div>

    <div id="document-upload" style="margin-top: 20px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Upload a Medical Document</h2>
        <form id="upload-form">
            <input type="file" id="file-input" required>
            <button type="submit">Upload and Analyze</button>
        </form>
        <div id="upload-result" style="margin-top: 15px;"></div>
    </div>

    <div id="chat-section" style="margin-top: 20px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Chat with your Documents</h2>
        <div id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask a question about your documents..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="static/dashboard.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function initializeChat(token) {
                const chatForm = document.getElementById("chat-form");
                const chatInput = document.getElementById("chat-input");
                const chatWindow = document.getElementById("chat-window");

                if (chatForm) {
                    chatForm.addEventListener("submit", async function (e) {
                        e.preventDefault();
                        const message = chatInput.value.trim();

                        if (!message) return;

                        addMessage(message, "user");
                        chatInput.value = "";

                        try {
                            const response = await fetch("http://localhost:8000/chat/", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "Authorization": `Bearer ${token}`,
                                },
                                body: JSON.stringify({ query: message }),
                            });

                            const data = await response.json();

                            if (response.ok) {
                                addMessage(data.answer, "bot");
                            } else {
                                addMessage(`Error: ${data.detail || "Unknown error"}`, "bot");
                            }
                        } catch (error) {
                            console.error("Chat error:", error);
                            addMessage("An error occurred while chatting.", "bot");
                        }
                    });
                }

                function addMessage(message, sender) {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("chat-message", `${sender}-message`);
                    messageElement.textContent = message;
                    chatWindow.appendChild(messageElement);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }

            initializeChat(localStorage.getItem("accessToken"));
        });
    </script>
</body>
</html>
<style>
    #chat-window {
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .chat-message {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 5px;
        max-width: 80%;
    }
    .user-message {
        background-color: #dcf8c6;
        align-self: flex-end;
    }
    .bot-message {
        background-color: #f1f0f0;
        align-self: flex-start;
    }
    #chat-form {
        display: flex;
    }
    #chat-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
    }
</style>
