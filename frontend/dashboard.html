<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/sidebar.css">
    <link rel="stylesheet" href="static/chat.css">
    <link rel="stylesheet" href="static/dashboard.css">
</head>
<body>
    <aside id="sidebar">
        <nav>
            <a href="medicines.html">Medicines</a>
            <a href="#">Reminders</a>
            <a href="#">Documents</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </aside>

    <div id="main-content" class="app-main stack">
        <header class="app-header">
            <button id="menu-btn">Menu</button>
            <h1 class="app-title">Patient Dashboard</h1>
            <div id="notification-bell">
                <span id="notification-count">0</span>
                <img src="https://img.icons8.com/material-rounded/24/000000/bell.png" alt="Notifications">
                <div id="notification-dropdown"></div>
            </div>
        </header>

        <section id="patient-info" class="card">
            <h2>Patient Information</h2>
            <p><strong>Name:</strong> <span id="patient-name"></span></p>
            <p><strong>Email:</strong> <span id="patient-email"></span></p>
        </section>

        <section id="document-upload" class="card">
            <h2>Upload a Medical Document</h2>
            <form id="upload-form" class="form-stack">
                <input class="form-input" type="file" id="file-input" required>
                <button class="btn btn-secondary" type="submit">Upload and Analyze</button>
            </form>
            <div id="upload-result"></div>
        </section>

        <section id="chat-section" class="card">
            <h2>Chat with your Documents</h2>
            <div id="doc-chat-window" class="doc-chat-window"></div>
            <form id="doc-chat-form" class="doc-chat-form">
                <input type="text" id="doc-chat-input" class="doc-chat-input" placeholder="Ask a question about your documents..." required>
                <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </section>
    </div>

    <script src="static/dashboard.js"></script>
    <script src="static/sidebar.js"></script>
</body>
</html>
