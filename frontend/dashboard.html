<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #c0392b, #7f8c8d);
            color: #333;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        #patient-info {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Patient Dashboard</h1>
        <nav>
            <a href="#">Medicines</a>
            <a href="#">Reminders</a>
            <a href="#">Documents</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <div id="patient-info">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> <span id="patient-name"></span></p>
        <p><strong>Email:</strong> <span id="patient-email"></span></p>
    </div>

    <script src="static/dashboard.js"></script>
</body>
</html>
