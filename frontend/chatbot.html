<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <link rel="stylesheet" href="static/sidebar.css">
    <link rel="stylesheet" href="static/chat.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #c0392b, #7f8c8d);
            color: #333;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        header {
            flex-shrink: 0; /* Prevent header from shrinking */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }

        #chat-section {
            flex-grow: 1; /* Allow chat section to grow */
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 0; /* Important for flex-grow in a flex column */
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="medicines.html">Medicines</a>

            <a href="#">Documents</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </aside>

    <div id="main-content">
        <header>
            <button id="menu-btn">â˜°</button>
            <h1>AI Health Assistant</h1>
        </header>

        <div id="chat-section">
             <div id="chat-container">
                <div id="chat-window">
                    <div id="chat-messages"></div>
                <div id="loading-indicator" class="loading-dots" style="display: none;">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask about your health...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/chatbot.js"></script>
    <script src="static/sidebar.js"></script>
