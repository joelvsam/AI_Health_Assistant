<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/sidebar.css">
    <link rel="stylesheet" href="static/chat.css">
</head>
<body>
    <aside id="sidebar">
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="medicines.html">Medicines</a>
            <a href="#">Reminders</a>
            <a href="#">Documents</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </aside>

    <div id="main-content" class="app-main">
        <div class="chat-wrapper">
            <header class="app-header">
                <button id="menu-btn">Menu</button>
                <h1 class="app-title">AI Health Assistant</h1>
            </header>

            <div id="chat-section" class="card">
                <div id="chat-container">
                    <div id="chat-window">
                        <div id="chat-messages"></div>
                        <div id="loading-indicator" class="loading-dots">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div id="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask about your health...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/chatbot.js"></script>
    <script src="static/sidebar.js"></script>
</body>
</html>
