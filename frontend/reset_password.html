<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Health Companion</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #c0392b, #7f8c8d);
            color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .cover h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .cover p {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #ecf0f1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #c0392b;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .back-link {
            margin-top: 15px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="cover">
        <h1>Reset Password</h1>
        <p>Please enter your new password below to secure your account.</p>

        <form action="password_updated.html" method="POST">
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Update Password</button>
        </form>

        <a href="patient_signin.html" class="back-link">Back to Sign In</a>
    </div>

    <footer>
        Â© 2026 JAM Project | All Rights Reserved
    </footer>

</body>
</html>
