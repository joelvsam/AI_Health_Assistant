<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Health Companion</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/auth.css">
</head>
<body class="page-center">
    <div class="auth-card auth-card--dark">
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">Please enter your new password below to secure your account.</p>

        <form class="auth-form" action="password_updated.html" method="POST">
            <input class="auth-input" type="password" name="new_password" placeholder="New Password" required>
            <input class="auth-input" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button class="auth-button" type="submit">Update Password</button>
        </form>

        <a class="auth-link" href="patient_signin.html">Back to Sign In</a>
    </div>

    <footer class="page-footer">
        Copyright 2026 JAM Project | All Rights Reserved
    </footer>
</body>
</html>
