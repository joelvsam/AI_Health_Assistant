<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign In</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/auth.css">
</head>
<body class="page-center">
    <div class="auth-card auth-card--light">
        <h2 class="auth-title">Patient Sign In</h2>
        <form id="login-form" class="auth-form">
            <input class="auth-input" type="text" id="email" placeholder="Patient ID or Email" required>
            <input class="auth-input" type="password" id="password" placeholder="Password" required>
            <button class="auth-button" type="submit">Sign In</button>
        </form>
        <a class="auth-link" href="forgot_password.html">Forgot Password?</a>
        <a class="auth-link" href="patient_register.html">New Patient? Register Here</a>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
