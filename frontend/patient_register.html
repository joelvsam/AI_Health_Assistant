<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/auth.css">
</head>
<body class="page-center">
    <div class="auth-card auth-card--light">
        <h2 class="auth-title">Patient Registration</h2>
        <form id="register-form" class="auth-form">
            <input class="auth-input" type="text" id="name" placeholder="Name" required>
            <input class="auth-input" type="email" id="email" placeholder="Email" required>
            <input class="auth-input" type="password" id="password" placeholder="Password" required>
            <input class="auth-input" type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button class="auth-button" type="submit">Register</button>
        </form>
        <a class="auth-link" href="patient_signin.html">Already have an account? Sign In</a>
    </div>
    <script src="static/register.js"></script>
</body>
</html>
