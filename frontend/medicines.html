<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Medicines</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/sidebar.css">
</head>
<body>
    <aside id="sidebar">
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="medicines.html">Medicines</a>
            <a href="#">Reminders</a>
            <a href="#">Documents</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </aside>

    <div id="main-content" class="app-main stack">
        <header class="app-header">
            <button id="menu-btn">Menu</button>
            <h1 class="app-title">Manage Medicines</h1>
        </header>

        <section id="add-medicine-form" class="card">
            <h2>Add New Medicine</h2>
            <form id="medicine-form" class="form-stack">
                <input class="form-input" type="text" id="medicine-name" placeholder="Medicine Name" required>
                <input class="form-input" type="text" id="dosage" placeholder="Dosage (e.g., 500mg)" required>
                <input class="form-input" type="text" id="time" placeholder="Time (e.g., 8:00 AM)" required>
                <input class="form-input" type="text" id="frequency" placeholder="Frequency (e.g., Daily)" required>
                <button class="btn btn-primary" type="submit">Add Medicine</button>
            </form>
        </section>

        <section id="medicines-list" class="card">
            <h2>Your Medicines</h2>
            <table id="medicines-table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dosage</th>
                        <th>Time</th>
                        <th>Frequency</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Medicine rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="static/medicines.js"></script>
    <script src="static/sidebar.js"></script>
</body>
</html>
