<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTech | Smarter Healthcare</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .cover h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .cover p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .patient-btn {
            background: #ffffff;
            color: #27ae60;
        }

        .doctor-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .buttons a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="cover">
        <h1>HealthTech</h1>
        <p>
            A smart AI-healthcare platform connecting patients and doctors  
            for faster, safer, and better health decisions.
        </p>

        <div class="buttons">
            <a href="patient.html" class="patient-btn">Patient Portal</a>
            <a href="doctor.html" class="doctor-btn">Doctor Dashboard</a>
        </div>
    </div>

    <footer>
        Â© 2026 JAMA Project | All Rights Reserved
    </footer>

</body>
</html>
